<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">  
  
  <link rel="stylesheet" href="./app/styles/style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="./app/scripts/script.js" defer></script>

</head>
<body class="bg-dkblue">

  <main class="absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 bg-dkgrayishblue px-6 py-8 rounded-xl w-[22rem] md:w-[27rem]">
    <div class="container">
      <h1 class="text-xs text-center uppercase text-neongreen text-[10px] tracking-[.25em]">
        <span>Advice #</span>
        <span id="advice-id"></span>
      </h1>
      
      <div class="mt-5 mb-7 text-center">
        <p class="leading-8 text-[28px] text-[#CEE3E9]" id="advice-text">
        </p>
      </div>

      <div class="flex justify-center mb-8 mx-auto">
        <img src="./images/pattern-divider-mobile.svg" class="md:hidden" alt="pattern-divider-mobile">
        <img src="./images/pattern-divider-desktop.svg" class="hidden md:block" alt="pattern-divider-desktop">
      </div>

      <button class="absolute left-2/4 bg-neongreen p-4 rounded-[50%] -translate-x-1/2 hover:shadow-neongreen" id="generate-advice" aria-label="get-advice-btn">
        <img src="./images/icon-dice.svg" alt="dice-icon">
      </button>
    </div>
  </main>

  <footer class="absolute left-2/4 bottom-0 -translate-x-2/4 attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/harshj11/" target="_blank">Harsh Jain</a>.
  </footer>
</body>
</html>
